<ion-view  cache-view="false">
  <ion-nav-title>
    <i class="rims-icon"></i><span class="rims">RIMS</span>
  </ion-nav-title>
  <ion-content padding="true">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="car in cars | reverse | limitTo:10" class="car-item item item-icon-right">
        <span ng-class="{rated: car.done}" class="car-item-title">{{car.name}}</span>
        <i class="icon ion-ios-close-outline delete-icon" ng-click="deleteCar(car._id)"></i>
        <div class="car-content">
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
