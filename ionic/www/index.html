<!DOCTYPE html>
<html ng-app="client">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Test</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Advent%20Pro%3A400%2C100%2C200%2C300%2C500%2C600%2C700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent%20Marker" rel="stylesheet" type="text/css">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="rims/client.module.js"></script>
    <script src="rims/client.services.js"></script>
    <script src="rims/client.controllers.js"></script>


    <script src="rims/add/add.module.js"></script>
    <script src="rims/add/add.controllers.js"></script>
    <script src="rims/add/add.services.js"></script>

    <script src="rims/home/home.module.js"></script>
    <script src="rims/home/home.controllers.js"></script>
    <script src="rims/home/home.services.js"></script>
  </head>
  <body>
    <ion-nav-bar class="bar-positive">
    </ion-nav-bar>
    <ion-tabs class="tabs-positive tabs-icon-top">

      <ion-tab icon-on="ion-ios-world" icon-off="ion-ios-world-outline" title="Feed" ui-sref="home" ui-sref-opts="{reload: true}">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>

      <ion-tab icon-on="ion-ios-search-strong" icon-off="ion-ios-search" title="Search" ui-sref="search" ui-sref-opts="{reload: true}">
        <ion-nav-view name="search"></ion-nav-view>
      </ion-tab>

      <ion-tab icon-on="ion-ios-plus" icon-off="ion-ios-plus-outline" title="Add a Car" ui-sref="add" ui-sref-opts="{reload: true}">
        <ion-nav-view name="add"></ion-nav-view>
      </ion-tab>

      <ion-tab icon-on="ion-ios-speedometer" icon-off="ion-ios-speedometer-outline" title="Profile" ui-sref="profile" ui-sref-opts="{reload: true}">
        <ion-nav-view name="profile"></ion-nav-view>
      </ion-tab>

      <ion-tab icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" title="Settings" ui-sref="settings" ui-sref-opts="{reload: true}">
        <ion-nav-view name="settings"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </body>
</html>
